<div class="container">
  <div class="d-flex justify-content-center">
    <div class="card w-25 p-3">
      <form (submit)="onSubmit($event)">
        <h3>Thông Tin Đăng Nhập</h3>

        <div class="form-group">
          <label>UserName</label>
          <input type="text" class="form-control" placeholder="Username" id="userName" required>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" autocomplete="off" placeholder="Password" id="password" required>
        </div>

        <div class="d-flex justify-content-center form-group">
          <button class="btn btn-primary" type="submit" id="submit">Login</button>
          <button class="btn btn-primary" type="button" routerLink="/home">Register</button>
        </div>
      </form>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>
